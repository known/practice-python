<html>

<head>
    {% if title %}
    <title>{{title}} - 微博</title>
    {% else %}
    <title>Welcome to microblog</title>
    {% endif %}
</head>

<body>
    <div>微博:
        <a href="/index">首页</a>
        <a href="/login">登录</a>
    </div>
    <hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }} </li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</body>

</html>
